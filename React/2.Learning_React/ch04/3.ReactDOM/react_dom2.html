<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React element</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="root"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      const list = React.createElement(
        "ul",
        null,
        React.createElement("li", null, "연어 900그램"),
        React.createElement("li", null, "신선한 로즈마리 5가지"),
        React.createElement("li", null, "올리브 오일 2 테이블 스푼"),
        React.createElement("li", null, "작은 레몽 2 조각"),
        React.createElement("li", null, "코셔 소금 1 티스푼"),
        React.createElement("li", null, "다진 마늘 4 쪽")
      );

      console.log(list);
    </script>
  </body>
</html>
